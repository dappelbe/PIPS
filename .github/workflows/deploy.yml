name: deploy
on:
  push:
    branches:
      - main

jobs:
  unittests:
    runs-on: ubuntu-latest
    steps:
    - name: Setup
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'
    - name: Checkout
      uses: actions/checkout@v3
    - name: Copy .env
      working-directory: code/www/PIPSIntervention
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      working-directory: code/www/PIPSIntervention
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress
    - name: Generate key
      working-directory: code/www/PIPSIntervention
      run: php artisan key:generate
    - name: Directory Permissions
      working-directory: code/www/PIPSIntervention
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      working-directory: code/www/PIPSIntervention
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute tests (Unit and Feature tests) via PHPUnit
      working-directory: code/www/PIPSIntervention
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit --testdox
      
  run-frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Setup
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - name: Checkout
        uses: actions/checkout@v3
      - name: Copy .env
        working-directory: code/www/PIPSIntervention
        run: php -r "file_exists('.env') || copy('.env.test', '.env');"
      - name: Install Composer Dependencies
        working-directory: code/www/PIPSIntervention
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-suggest --no-progress
      - name: Use Node.js
        uses: actions/setup-node@v3
      - name: Generate key
        working-directory: code/www/PIPSIntervention
        run: php artisan key:generate
      - name: Directory Permissions
        working-directory: code/www/PIPSIntervention
        run: chmod -R 777 storage bootstrap/cache
      - name: Create Database
        working-directory: code/www/PIPSIntervention
        run: |
          sudo systemctl start mysql
          mysql --user="root" --password="root" -e "CREATE DATABASE default character set UTF8mb4 collate utf8mb4_bin;"
          mysql --user="root" --password="root" -e "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'secret'";
      - name: Setup Database
        working-directory: code/www/PIPSIntervention
        run: php artisan migrate:fresh --seed
      - name: Run Cypress UI tests
        working-directory: code/www/PIPSIntervention/tests/Frontend
        run: |
          npm ci
          ..\..\node_modules\.bin\cypress run
          
  deploy:
    runs-on: ubuntu-latest
    needs: [unittests, run-frontend-tests]
    steps:
      - name: Deployment
        uses: appleboy/ssh-action@master        
        with:
          host: "pips.octru.ox.ac.uk"
          key: ${{ secrets.SSH_KEY }}
          username: "pips"
          script: |
            MY_BASE_DIR="intervention"
            MY_CO_DIR="pipsrepo"
            if [ -d "$MY_BASE_DIR" ]; then
             cd $MY_BASE_DIR
             cd $MY_CO_DIR
             git pull --ff-only
             cd code/www/PIPSIntervention
             ea-php80 /opt/cpanel/composer/bin/composer update
             ea-php80 artisan migrate
            fi
